    <h3>Question 1</h3>
    <h5><pre>Write a program that will iterate over an array of colors and change the background of the page
        after 5 seconds.</pre></h5>
        <script type="text/javascript">
            var c = ["blue", "black", "green", "red"];
          
            function changeColor() {
              setTimeout(function loop() {
                document.bgColor = c.shift();
                if (c.length++) {
                  setTimeout(loop, 5000);
                }
              }, 5000);
            }
          
            function start() {
              setInterval(changeColor(), 20000);
            }
          </script>
          
          <body onload="start()">
          </body>
</body>
