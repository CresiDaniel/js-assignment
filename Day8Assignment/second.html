    <h1>Assignment 8 /Day 6</h1>
    <h3>Question 2</h3>
    <h5><pre>Write a program that will display the multiplication table of a number on the webpage in a proper format. Take the input from the user.</pre></h5>
        <h6>Output as follows</h6>
<script>
 var num=prompt("Enter any Number to print its multiplication table");
if(num>0)
{
    for(i=1;i<=10;i++)
        {
                 mult=(num * i);
                document.write(` ${num} * ${i}=${mult} `);   
                document.write("<br/>"); 
        }
      
}
else
{
        document.write("  Invalid entry");
 }

    
    </script>
